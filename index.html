<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>News Titles from Online Khabar</h1>
    <table id="movieTable">
      <thead>
        <tr>
          <th>Title</th>
          <!-- <th>Grade</th>
          <th>Run Time</th> -->
        </tr>
      </thead>
      <tbody>
        <!-- Movie data will be inserted here -->
      </tbody>
    </table>

    <script>
      // Fetching movie data from mv.txt file in the data folder
      fetch("onlinekbr.json")
        .then((response) => response.json()) // Parsing the response as JSON
        .then((movieData) => {
          const tableBody = document
            .getElementById("movieTable")
            .getElementsByTagName("tbody")[0];

          movieData.forEach((movie) => {
            const row = tableBody.insertRow();
            const cellTitle = row.insertCell(0);
            // const cellGrade = row.insertCell(1);
            // const cellRunTime = row.insertCell(2);

            // Trim whitespace and replace newlines in title
            cellTitle.textContent = movie.title.trim().replace(/\r?\n|\r/g, "");
            // cellGrade.textContent = movie.grade ? movie.grade : "N/A"; // Display N/A if grade is null
            // cellRunTime.textContent = movie.runTime
              //.trim()
              //.replace(/\r?\n|\r/g, "");
          });
        })
        .catch((error) => {
          console.error("Error fetching movie data:", error);
        });
    </script>
  </body>
</html>
